<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href='/admin/'>
  <title>Content Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/netlify-identity-widget@latest/build/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://cdn.jsdelivr.net/npm/netlify-cms@latest/dist/netlify-cms.js"></script>
  <script>
    CMS.registerPreviewStyle("/css/index.css");
    var PagePreview = createClass({
      render: function() {
        var entry = this.props.entry;
        return h('div', {"className": "page", style: {'width': 'unset'}},
          h('h1', {}, entry.getIn(['data', 'title'])),
          h('article', {}, this.props.widgetFor('body'))
        );
      }
    });
    CMS.registerPreviewTemplate("Page", PagePreview);
  </script>
</body>
</html>
